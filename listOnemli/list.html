<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style-type:circle;
            /* yuvarlak seklinde siralama */
        }
        ul.b{
            list-style-type:square;
            /* kare seklinde  siralma */
        }
        ol.c{
            list-style-type:upper-roman;
            /* roma rakamlara gore siralama  */
        }
        ol.d{
            list-style-type:lower-alpha;
            /* alfabeye gore siralama  */
        }
    </style>
</head>
<body>
    <p>unsorted list:</p>
    <ul class="a">
        <li>Mersin</li>
        <li>Ankara</li>
        <li>Antalya</li>
    </ul>
    <ul class="b">
        <li>Mersin</li>
        <li>Ankara</li>
        <li>Antalya</li>
    </ul>
    <ol class="c">
        <li>Mersin</li>
        <li>Ankara</li>
        <li>Antalya</li>
    </ol>
    <ol class="d">
        <li>Mersin</li>
        <li>Ankara</li>
        <li>Antalya</li>
    </ol>
</body>
</html>
